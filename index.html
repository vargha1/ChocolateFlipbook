<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chocolate Flipbook</title>
  <script type="text/javascript" src="./jquery.min.js"></script>
  <script type="text/javascript" src="./jquery-ui.min.js"></script>
  <script type="text/javascript" src="./turn.js"></script>
</head>

<body class="flex items-center h-[100svh] relative">
  <p class="text-red-600 text-2xl absolute top-[calc(50%-265px)] right-5 md:top-5 md:right-[6rem] z-50">Pull from Here!
  </p>
  <img src="images/arrow.png"
    class="absolute top-[calc(50%-225px)] right-5 w-[32px] md:w-[64px] md:rotate-180 md:top-0 z-50 pointer-events-none"
    alt="arrow" id="arrow">
  <div id="magazine">
    <div class="flex flex-col justify-center items-center">
      <img src="images/12q.png" class="w-fit h-[384px] md:h-full image" alt="" id="image1">
      <a href="https://chocolate-woad.vercel.app/" class="absolute bottom-2 w-[150px] h-[9.5rem]" id="modelLink"></a>
    </div>
    <div class="flex flex-col justify-center items-center">
      <img src="images/13q.png" class="w-fit h-[384px] md:h-full" alt="" id="image2">
    </div>
    <div class="flex flex-col justify-center items-center">
      <img src="images/2.png" class="w-fit h-[384px] md:h-full" alt="" id="image3">
    </div>
    <div class="flex flex-col justify-center items-center">
      <img src="images/4.png" class="w-fit h-[384px] md:h-full" alt="" id="image4">
    </div>
    <div class="flex flex-col justify-center items-center">
      <img src="images/1.png" class="w-fit h-[384px] md:h-full" alt="" id="image5">
    </div>
    <div class="flex flex-col justify-center items-center">
      <img src="images/3.png" class="w-fit h-[384px] md:h-full" alt="" id="image6">
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
